<ul mfb-menu class="mfb-component--{{ placement }} {{ effect }}" [attr.data-mfb-state]="state"
    [attr.toggling-method]="toggle" [attr.data-mfb-toggle]="toggle">
    <li class="mfb-component__wrap">
        <a class="mfb-component__button--main {{mainButtonClass}}" [attr.data-mfb-label]="label" (click)="clicked()"
            (mouseenter)="entered()" (mouseleave)="leaved()" >
            <!-- the main button icon visibile by default -->
            <span class="mfb-component__main-icon--resting ">
                {{ iconClassTemplate }}
            </span>
            <!-- the main button icon visibile when the user is hovering/interacting with the menu -->
            <span class="mfb-component__main-icon--active ">
                {{ activeIconClassTemplate }}
            </span>
        </a>

        <ul class="mfb-component__list">
            <!-- a child button, repeat as many times as needed -->
            <li *ngFor="let button of buttons">
                <ng-floating-action-button [button]="button"></ng-floating-action-button>
            </li>
        </ul>
    </li>
</ul>
